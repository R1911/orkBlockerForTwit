<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Filters</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tweet Filters</h2>
      <h3>Default Filters:</h3>
      <ul id="defaultFilters"></ul>
      <h3>Add Custom Filter:</h3>
      <input
        type="text"
        id="customFilterInput"
        placeholder="Enter a Keyword To SoftBlock"
      />
      <button class="margin-top-10" id="addCustomFilter">Add Filter</button>
      <h3 id="customFiltersSection">Custom Filters:</h3>
      <ul id="customFilters"></ul>
      <h3>Import usernames.txt:</h3>
      <input type="file" id="uploadFile" style="display: none" />
      <div>
        <span id="currentFileName">Current file: No file uploaded</span>
      </div>
      <button id="replaceFile" class="margin-top-10">Replace</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
